<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Kotamantan</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/0L478Op.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            background: rgba(220, 225, 228, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        
        .rainbow-text {
            font-size: 24px;
            font-weight: bold;
            animation: rainbow 1s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
        
        .social-links a {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); }
        }
        
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.imgur.com/cO74jMe.png" alt="Profile" class="profile-img">
        <h2 class="rainbow-text">KOTAMANTAN ROLEPLAY</h2>

        </iframe>
        <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
            <a href="https://soundcloud.com/bang-matt-341575339" title="Bang Matt" target="_blank" style="color: #cccccc; text-decoration: none;">Bang Matt</a> Â· 
            <a href="https://soundcloud.com/bang-matt-341575339/purwokerto-vibes-anthem" title="Purwokerto Vibes Anthem" target="_blank" style="color: #cccccc; text-decoration: none;">Purwokerto Vibes Anthem</a>
        </div>
        
        <div class="social-links">
            <a href="https://discord.gg/s7jvbz96Yk" target="_blank">Join Discord</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.top = Math.random() * 100 + "vh";
                snowflake.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

</body>
</html>
